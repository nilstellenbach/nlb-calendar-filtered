<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google Kalender Wochenansicht</title>

  <!-- FullCalendar Styles -->
  <link href="libs/fullcalendar/main.min.css" rel="stylesheet" />
  <link href="libs/fullcalendar/timegrid.min.css" rel="stylesheet" />

  <!-- FullCalendar Scripts -->
  <script src="libs/fullcalendar/main.min.js"></script>
  <script src="libs/fullcalendar/timegrid.min.js"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    /* deine Styles... */
    body {
      font-family: 'Inter', sans-serif;
      padding: 40px 20px 60px;
      background: linear-gradient(135deg, #e2e8f0, #f5f7fa);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    #calendar {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      margin-top: 20px;
    }
    #login_button, #logout_button {
      display: inline-block;
      margin: 0 10px 30px 0;
      padding: 12px 22px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(66,133,244,0.4);
    }
    #login_button:hover {
      background-color: #3367d6;
    }
    #logout_button {
      display: none;
      background-color: #db4437;
      box-shadow: 0 4px 8px rgba(219,68,55,0.4);
    }
    #logout_button:hover {
      background-color: #a33227;
    }
  </style>
</head>
<body>
  <h1>Google-Kalender (nur Wochenansicht)</h1>
  <button id="login_button">Anmelden mit Google</button>
  <button id="logout_button">Abmelden</button>
  <div id="calendar"></div>

  <script>
    const CLIENT_ID = '794854831337-fkvt0gc4fjb9585e983hvge8k0dtlh83.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';
    const calendarId = '02e47bf45d2144936339173a08382e8537e484e745446dadc69a77fc4ce5f303@group.calendar.google.com';
    const unwantedKeyword = 'nati';

    let accessToken = null;
    let calendar = null;

    const loginButton = document.getElementById('login_button');
    const logoutButton = document.getElementById('logout_button');

    let tokenClient;

    function initializeGisClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            console.error('Token Error:', tokenResponse);
            return;
          }
          accessToken = tokenResponse.access_token;
          loginButton.style.display = 'none';
          logoutButton.style.display = 'inline-block';
          loadCalendarEvents();
        }
      });
    }

    async function loadCalendarEvents() {
      if (!accessToken) {
        alert('Bitte erst anmelden');
        return;
      }

      try {
        const now = new Date().toISOString();
        const maxDate = new Date();
        maxDate.setMonth(maxDate.getMonth() + 6);

        const response = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?timeMin=${now}&timeMax=${maxDate.toISOString()}&singleEvents=true&orderBy=startTime`, {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });

        if (!response.ok) {
          throw new Error('Fehler beim Laden der Kalenderdaten: ' + response.statusText);
        }

        const data = await response.json();

        const filteredEvents = (data.items || [])
          .filter(event => !event.summary?.toLowerCase().includes(unwantedKeyword))
          .map(event => ({
            title: event.summary,
            start: event.start.dateTime || event.start.date,
            end: event.end.dateTime || event.end.date,
          }));

        renderCalendar(filteredEvents);
      } catch (error) {
        console.error(error);
      }
    }

    function renderCalendar(events) {
      if (calendar) {
        calendar.destroy();
      }
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: [ 'timeGrid' ],  // wichtig fÃ¼r Wochenansicht
        initialView: 'timeGridWeek',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: ''
        },
        events: events
      });
      calendar.render();
    }

    function signOut() {
      accessToken = null;
      loginButton.style.display = 'inline-block';
      logoutButton.style.display = 'none';
      if (calendar) {
        calendar.destroy();
        calendar = null;
      }
    }

    window.onload = () => {
      initializeGisClient();

      loginButton.onclick = () => {
        tokenClient.requestAccessToken();
      };

      logoutButton.onclick = () => {
        signOut();
      };
    };
  </script>
</body>
</html>
