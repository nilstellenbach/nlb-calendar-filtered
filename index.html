<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalender mit neuem OAuth & Filter</title>
  <link href="https://unpkg.com/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/fullcalendar@6.1.8/main.min.js"></script>
  
  <!-- Neue Google Identity Services Library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #login_button, #logout_button {
      display: inline-block;
      margin: 10px 10px 20px 0;
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #logout_button {
      display: none;
      background-color: #db4437;
    }
  </style>
</head>
<body>
  <h1>Kalender mit neuem OAuth & Filter</h1>
  <button id="login_button">Anmelden mit Google</button>
  <button id="logout_button">Abmelden</button>
  <div id="calendar"></div>

  <script>
    const CLIENT_ID = '794854831337-fkvt0gc4fjb9585e983hvge8k0dtlh83.apps.googleusercontent.com';
    const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';
    const calendarId = '02e47bf45d2144936339173a08382e8537e484e745446dadc69a77fc4ce5f303@group.calendar.google.com';
    const unwantedKeyword = 'nati';

    let accessToken = null;
    let calendar = null;

    const loginButton = document.getElementById('login_button');
    const logoutButton = document.getElementById('logout_button');

    // Google Identity Services Token Client initialisieren
    let tokenClient;

    function initializeGisClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: (tokenResponse) => {
          if (tokenResponse.error) {
            console.error('Token Error:', tokenResponse);
            return;
          }
          accessToken = tokenResponse.access_token;
          loginButton.style.display = 'none';
          logoutButton.style.display = 'inline-block';
          loadCalendarEvents();
        }
      });
    }

    // Events aus Google Calendar laden mit Access Token
    async function loadCalendarEvents() {
      if (!accessToken) {
        alert('Bitte erst anmelden');
        return;
      }

      try {
        const now = new Date().toISOString();
        const maxDate = new Date();
        maxDate.setMonth(maxDate.getMonth() + 6);

        const response = await fetch(`https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?timeMin=${now}&timeMax=${maxDate.toISOString()}&singleEvents=true&orderBy=startTime`, {
          headers: {
            Authorization: `Bearer ${accessToken}`
          }
        });

        if (!response.ok) {
          throw new Error('Fehler beim Laden der Kalenderdaten: ' + response.statusText);
        }

        const data = await response.json();

        const filteredEvents = (data.items || [])
          .filter(event => !event.summary?.toLowerCase().includes(unwantedKeyword))
          .map(event => ({
            title: event.summary,
            start: event.start.dateTime || event.start.date,
            end: event.end.dateTime || event.end.date,
          }));

        renderCalendar(filteredEvents);

      } catch (error) {
        console.error(error);
      }
    }

    // FullCalendar rendern
    function renderCalendar(events) {
      if (calendar) {
        calendar.destroy();
      }
      const calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: events
      });
      calendar.render();
    }

    // Abmelden
    function signOut() {
      accessToken = null;
      loginButton.style.display = 'inline-block';
      logoutButton.style.display = 'none';
      if (calendar) {
        calendar.destroy();
        calendar = null;
      }
      // Token manuell widerrufen (optional)
      // https://developers.google.com/identity/oauth2/web/guides/revoke-access
    }

    window.onload = () => {
      initializeGisClient();

      loginButton.onclick = () => {
        // Token anfordern, öffnet Login-Popup falls nötig
        tokenClient.requestAccessToken();
      };

      logoutButton.onclick = () => {
        signOut();
      };
    };
  </script>
</body>
</html>
